<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership System Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .main-wrapper::before {
            content: 'üè¢';
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 24px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .main-wrapper::after {
            content: 'üíé';
            position: absolute;
            bottom: 20px;
            left: 40px;
            font-size: 20px;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        .tier-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
        }
        .tier-card.premium {
            border-color: #ffd700;
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
        }
        .tier-card.pro {
            border-color: #9c27b0;
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        }
        .tier-card.partner {
            border-color: #2196f3;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }
        .content-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .content-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .content-description {
            color: #7f8c8d;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>üè¢ Membership System Test Dashboard</h1>
            
            <div class="tabs">
                <div class="tab active" onclick="showTab('auth')">Authentication</div>
                <div class="tab" onclick="showTab('tiers')">Subscription Tiers</div>
                <div class="tab" onclick="showTab('content')">Member Content</div>
                <div class="tab" onclick="showTab('subscriptions')">Subscriptions</div>
            </div>

            <!-- Authentication Tab -->
            <div id="auth" class="tab-content active">
                <div class="section">
                    <h3>üîê User Authentication</h3>
                    
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    
                    <button onclick="register()">Register</button>
                    <button onclick="login()">Login</button>
                    
                    <div id="authResult"></div>
                </div>
            </div>

            <!-- Subscription Tiers Tab -->
            <div id="tiers" class="tab-content">
                <div class="section">
                    <h3>üíé Subscription Tiers</h3>
                    <button onclick="getTiers()">Load Subscription Tiers</button>
                    <div id="tiersResult"></div>
                </div>
            </div>

            <!-- Member Content Tab -->
            <div id="content" class="tab-content">
                <div class="section">
                    <h3>üìö Member Content</h3>
                    <button onclick="getContent()">Load Member Content</button>
                    <div id="contentResult"></div>
                </div>
            </div>

            <!-- Subscriptions Tab -->
            <div id="subscriptions" class="tab-content">
                <div class="section">
                    <h3>üí≥ Subscription Management</h3>
                    <button onclick="getCurrentSubscription()">Current Subscription</button>
                    <button onclick="getPaymentHistory()">Payment History</button>
                    <button onclick="createCheckoutSession()">Create Checkout Session</button>
                    <div id="subscriptionsResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentToken = '';
        const API_BASE = 'http://localhost:4000/api';

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : ''}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/members/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name: 'Test',
                        last_name: 'User',
                        company: 'Test Company',
                        interests: 'Green Buildings,Green Electronics'
                    })
                });
                
                const result = await response.json();
                showResult('authResult', result, !response.ok);
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/members/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                if (response.ok && result.token) {
                    currentToken = result.token;
                    showResult('authResult', { message: 'Login successful! Token saved.', user: result.user });
                } else {
                    showResult('authResult', result, true);
                }
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }

        async function getTiers() {
            try {
                const response = await fetch(`${API_BASE}/members/subscription-tiers`);
                const result = await response.json();
                
                if (response.ok) {
                    const tiersHtml = result.tiers.map(tier => `
                        <div class="tier-card ${tier.name.toLowerCase().replace(' ', '-')}">
                            <h4>${tier.name}</h4>
                            <p><strong>Price:</strong> ‚Ç¨${tier.price}/month</p>
                            <p><strong>Features:</strong> ${tier.features}</p>
                        </div>
                    `).join('');
                    
                    document.getElementById('tiersResult').innerHTML = tiersHtml;
                } else {
                    showResult('tiersResult', result, true);
                }
            } catch (error) {
                showResult('tiersResult', { error: error.message }, true);
            }
        }

        async function getContent() {
            if (!currentToken) {
                showResult('contentResult', { error: 'Please login first to get a token' }, true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/members/content`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const contentHtml = result.content.map(item => `
                        <div class="content-item">
                            <div class="content-title">${item.title}</div>
                            <div class="content-description">${item.description}</div>
                            <small><strong>Tier Required:</strong> ${item.required_tier}</small>
                        </div>
                    `).join('');
                    
                    document.getElementById('contentResult').innerHTML = contentHtml;
                } else {
                    showResult('contentResult', result, true);
                }
            } catch (error) {
                showResult('contentResult', { error: error.message }, true);
            }
        }

        async function getCurrentSubscription() {
            if (!currentToken) {
                showResult('subscriptionsResult', { error: 'Please login first to get a token' }, true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/subscriptions/current`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const result = await response.json();
                showResult('subscriptionsResult', result, !response.ok);
            } catch (error) {
                showResult('subscriptionsResult', { error: error.message }, true);
            }
        }

        async function getPaymentHistory() {
            if (!currentToken) {
                showResult('subscriptionsResult', { error: 'Please login first to get a token' }, true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/subscriptions/payment-history`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const result = await response.json();
                showResult('subscriptionsResult', result, !response.ok);
            } catch (error) {
                showResult('subscriptionsResult', { error: error.message }, true);
            }
        }

        async function createCheckoutSession() {
            if (!currentToken) {
                showResult('subscriptionsResult', { error: 'Please login first to get a token' }, true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/subscriptions/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        tier: 'Green Member',
                        success_url: 'http://localhost:4000/success',
                        cancel_url: 'http://localhost:4000/cancel'
                    })
                });
                
                const result = await response.json();
                showResult('subscriptionsResult', result, !response.ok);
            } catch (error) {
                showResult('subscriptionsResult', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
