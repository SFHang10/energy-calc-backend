<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenways Grants & Incentives Portal - UK & Europe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 20px;
            color: #B0BEC5;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.70) 0%, rgba(75, 85, 99, 0.80) 50%, rgba(6, 95, 70, 0.75) 100%);
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 4px 12px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ffffff 0%, #ECFDF5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.4rem;
            opacity: 0.95;
            text-shadow: 1px 2px 8px rgba(0,0,0,0.2);
            color: #f5f5f0;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.30);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #f5f5f0;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #f5f5f0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .filter-container {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 18px 32px;
            border: none;
            border-radius: 25px;
            background: rgba(6, 95, 70, 0.5);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(6, 95, 70, 0.3);
            border: 1px solid rgba(6, 95, 70, 0.4);
        }

        .filter-btn:hover {
            background: rgba(6, 95, 70, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(6, 95, 70, 0.5);
        }

        .filter-btn.active {
            background: rgba(37, 99, 235, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(37, 99, 235, 0.4);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
        }

        .region-selector {
            text-align: center;
        }

        .region-selector select {
            background: rgba(30, 41, 59, 0.6);
            color: #B0BEC5;
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            margin-left: 10px;
        }

        .region-selector label {
            color: #B0BEC5;
            font-weight: bold;
        }

        .grants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
        }

        .grant-card {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.4);
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.3);
            border-left: 5px solid rgba(6, 95, 70, 0.8);
            position: relative;
            overflow: hidden;
        }

        .grant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, rgba(6, 95, 70, 0.9), rgba(75, 85, 99, 0.9), rgba(146, 64, 14, 0.9));
        }

        .grant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.30);
        }

        .grant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .grant-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #f5f5f0;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .grant-region {
            background: linear-gradient(135deg, #065F46, #047857);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(6, 95, 70, 0.3);
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .grant-description {
            color: #f5f5f0;
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .grant-details {
            margin-bottom: 25px;
        }

        .detail-item {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .detail-label {
            font-weight: 600;
            color: #f5f5f0;
            min-width: 140px;
            margin-right: 15px;
        }

        .detail-value {
            color: #f5f5f0;
            flex: 1;
        }

        .grant-amount {
            background: rgba(6, 95, 70, 0.85);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .amount-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 5px;
        }

        .amount-label {
            color: #d1d5db;
            font-size: 0.9rem;
        }

        .grant-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .apply-btn {
            background: linear-gradient(135deg, #065F46, #047857);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 25px rgba(6, 95, 70, 0.4), inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(6, 95, 70, 0.5);
        }

        .info-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: #f5f5f0;
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .info-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .priority-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 87, 34, 0.85);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 87, 34, 0.4);
        }

        .deadline-warning {
            background: rgba(120, 53, 15, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 152, 0, 0.3);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .deadline-text {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .urgent-badge {
            background: rgba(255, 87, 34, 0.2);
            border-left: 4px solid #FF5722;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .urgent-text {
            color: #FF5722;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #B0BEC5;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #B0BEC5;
        }

        .search-box {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            padding: 15px 25px;
            color: #065F46;
            font-size: 1em;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: #6B7280;
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(6, 95, 70, 0.5);
            box-shadow: 0 6px 30px rgba(6, 95, 70, 0.3), 0 0 0 4px rgba(6, 95, 70, 0.1);
            background: rgba(255,255,255,1);
        }

        .results-count {
            text-align: center;
            margin-bottom: 20px;
            color: #f5f5f0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .grants-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-row {
                justify-content: center;
            }
            
            .grant-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gift"></i> Greenways Grants & Incentives Portal</h1>
            <p>Find and apply to relevant government schemes across UK & Europe</p>
        </div>

        <div class="stats-bar" id="stats-bar">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="filter-container">
            <div class="filter-row">
                <button class="filter-btn active" data-filter="all">All Grants</button>
                <button class="filter-btn" data-filter="Heating">Heating</button>
                <button class="filter-btn" data-filter="Renewable">Renewable</button>
                <button class="filter-btn" data-filter="Appliances">Appliances</button>
                <button class="filter-btn" data-filter="Insulation">Insulation</button>
                <button class="filter-btn" data-filter="Smart Home">Smart Home</button>
            </div>
            
            <div class="region-selector">
                <label for="region-select">Region:</label>
                <select id="region-select" onchange="updateRegion()">
                    <option value="all">All Regions</option>
                    <option value="uk.england">England</option>
                    <option value="uk.scotland">Scotland</option>
                    <option value="uk.wales">Wales</option>
                    <option value="uk.northern_ireland">Northern Ireland</option>
                    <option value="eu.ireland">Ireland</option>
                    <option value="nl">Netherlands</option>
                    <option value="de">Germany</option>
                    <option value="be">Belgium</option>
                    <option value="fr">France</option>
                    <option value="es">Spain</option>
                    <option value="eu">EU Wide</option>
                </select>
            </div>
            
            <div style="text-align: center; margin-top: 15px;">
                <input type="text" id="search-box" class="search-box" placeholder="Search grants by name or description..." onkeyup="searchGrants()">
            </div>
        </div>

        <div class="results-count" id="results-count"></div>

        <div class="grants-grid" id="grants-container">
            <div class="loading">Loading grants...</div>
        </div>
    </div>

    <!-- Load comprehensive grants system (full database) -->
    <script src="comprehensive-grants-system.js" onerror="console.error('‚ùå Failed to load comprehensive-grants-system.js'); window.grantsScriptLoadError = true;"></script>

    <!-- Grants data loaded from both comprehensive-grants-system.js AND schemes.json -->

    <script>
        class GrantsPortal {
            constructor() {
                this.currentFilter = 'all';
                this.currentRegion = 'all';
                this.searchTerm = '';
                this.allSchemes = [];
                this.filteredSchemes = [];
                this.init();
            }

            async init() {
                await this.loadSchemes();
                this.renderStats();
                this.renderGrants();
                this.setupFilters();
            }

            async loadSchemes() {
                this.allSchemes = [];
                
                // Wait for comprehensive-grants-system.js to load (up to 2 seconds)
                let attempts = 0;
                const maxAttempts = 20;
                while (attempts < maxAttempts && 
                       typeof COMPREHENSIVE_GRANTS_DATABASE === 'undefined' && 
                       typeof getAllRegions === 'undefined') {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                // Load comprehensive grants from comprehensive-grants-system.js
                let comprehensiveGrants = [];
                if (typeof COMPREHENSIVE_GRANTS_DATABASE !== 'undefined' && typeof getAllRegions === 'function') {
                    console.log('‚úÖ comprehensive-grants-system.js loaded');
                    const regions = getAllRegions();
                    console.log(`Found ${regions.length} regions in comprehensive database`);
                    
                    regions.forEach(region => {
                        const regionGrants = getGrantsByRegion(region.code);
                        console.log(`Region ${region.name}: ${regionGrants.length} grants`);
                        regionGrants.forEach(grant => {
                            comprehensiveGrants.push({
                                ...grant,
                                id: grant.id || `comprehensive_${region.code}_${grant.name?.replace(/\s+/g, '_').toLowerCase() || 'grant'}`,
                                name: grant.name || grant.title,
                                title: grant.title || grant.name || grant.name,
                                region: region.code,
                                regionName: region.name,
                                currency: grant.currency || region.currency || 'EUR',
                                amount: grant.amount || 0,
                                type: grant.categories?.[0]?.toLowerCase() || 'grant',
                                categories: grant.categories || [],
                                description: grant.description || '',
                                eligibility: grant.eligibility || '',
                                validUntil: grant.validUntil || 'Ongoing',
                                applicationUrl: grant.applicationUrl || '',
                                contactInfo: grant.contactInfo || '',
                                requirements: Array.isArray(grant.requirements) ? grant.requirements : (grant.requirements ? [grant.requirements] : []),
                                processingTime: grant.processingTime || '',
                                keywords: grant.subcategories || grant.categories || [],
                                source: 'comprehensive'
                            });
                        });
                    });
                    console.log(`‚úÖ Loaded ${comprehensiveGrants.length} grants from comprehensive-grants-system.js`);
                } else {
                    console.log('‚ö†Ô∏è comprehensive-grants-system.js not loaded - will try schemes.json only');
                }

                // Load curated schemes from schemes.json
                let curatedSchemes = [];
                try {
                    console.log('üîÑ Attempting to load schemes.json...');
                    const response = await fetch('schemes.json?v=' + Date.now());
                    console.log('üì° Response status:', response.status, response.statusText);
                    if (response.ok) {
                        curatedSchemes = await response.json();
                        console.log(`‚úÖ Loaded ${curatedSchemes.length} curated schemes from schemes.json`);
                        console.log('üìã First 3 schemes:', curatedSchemes.slice(0, 3).map(s => s.title || s.name || s.id));
                    } else {
                        console.warn('‚ö†Ô∏è schemes.json not found - status:', response.status);
                        console.log('‚ö†Ô∏è Using comprehensive grants only');
                    }
                } catch (error) {
                    console.error('‚ùå Error loading schemes.json:', error);
                    console.error('‚ùå Error details:', error.message);
                    console.log('‚ö†Ô∏è Will use comprehensive grants only');
                }

                // Merge both datasets intelligently
                console.log('üîÑ Merging grants from both sources...');
                
                // Create a map of comprehensive grants by ID for deduplication
                const comprehensiveMap = new Map();
                comprehensiveGrants.forEach(grant => {
                    comprehensiveMap.set(grant.id, grant);
                });

                // Start with curated schemes (they take priority)
                const mergedSchemes = [...curatedSchemes];

                // Create a set of curated scheme IDs to avoid duplicates
                const curatedIds = new Set(curatedSchemes.map(s => s.id || s.title || s.name));
                console.log(`üìã Curated scheme IDs:`, Array.from(curatedIds).slice(0, 5));

                // Add comprehensive grants that don't duplicate curated schemes
                let duplicatesSkipped = 0;
                comprehensiveGrants.forEach(grant => {
                    const grantId = grant.id || grant.title || grant.name;
                    if (!curatedIds.has(grantId)) {
                        mergedSchemes.push(grant);
                    } else {
                        duplicatesSkipped++;
                        console.log(`üìã Skipped duplicate: ${grant.name} (ID: ${grantId})`);
                    }
                });
                console.log(`üìä Duplicates skipped: ${duplicatesSkipped}`);

                this.allSchemes = mergedSchemes;

                // Normalize all schemes - ensure consistent format
                this.allSchemes = this.allSchemes.map(scheme => {
                    // Extract applicationUrl and contactInfo from links array (for schemes.json format)
                    let applicationUrl = scheme.applicationUrl || '';
                    let contactInfo = scheme.contactInfo || '';
                    
                    // If links array exists, extract application and contact info
                    if (scheme.links && Array.isArray(scheme.links) && scheme.links.length > 0) {
                        // Find the "apply" link
                        const applyLink = scheme.links.find(link => link.type === 'apply' || link.url);
                        if (applyLink && applyLink.url) {
                            applicationUrl = applyLink.url;
                        }
                        
                        // If no contactInfo but there's a link with contact info in the text
                        if (!contactInfo && applyLink && applyLink.text) {
                            // Try to extract contact info from link text or use the first info link
                            const infoLink = scheme.links.find(link => link.type === 'info');
                            if (infoLink && infoLink.text) {
                                contactInfo = infoLink.text;
                            }
                        }
                    }
                    
                    // Extract amount from various fields
                    let amount = scheme.amount || 0;
                    if (amount === 0 || !amount) {
                        // Try to parse maxFunding string like "‚Ç¨500,000 (70% of costs)"
                        if (scheme.maxFunding) {
                            const match = scheme.maxFunding.match(/‚Ç¨?([\d,]+)/);
                            if (match) {
                                amount = parseInt(match[1].replace(/,/g, '')) || 0;
                            }
                        }
                        // Try budget field
                        if (amount === 0 && scheme.budget) {
                            const match = scheme.budget.match(/‚Ç¨?([\d,]+)/);
                            if (match) {
                                amount = parseInt(match[1].replace(/,/g, '')) || 0;
                            }
                        }
                        // Try subsidyRate to estimate (like "30-50% of costs")
                        if (amount === 0 && scheme.subsidyRate) {
                            // For now, just set a placeholder amount
                            amount = 1000; // Default placeholder
                        }
                    }
                    
                    return {
                        ...scheme,
                        name: scheme.name || scheme.title, // Use 'name' as primary, fallback to 'title'
                        title: scheme.title || scheme.name, // Use 'title' as alias, fallback to 'name'
                        region: scheme.region || 'nl',
                        regionName: this.getRegionName(scheme.region || 'nl'),
                        id: scheme.id || `${scheme.region || 'nl'}_${(scheme.name || scheme.title)?.replace(/\s+/g, '_').toLowerCase() || 'grant'}`,
                        categories: scheme.categories || [],
                        keywords: scheme.keywords || scheme.subcategories || [],
                        requirements: Array.isArray(scheme.requirements) ? scheme.requirements : (scheme.requirements ? [scheme.requirements] : []),
                        amount: amount,
                        currency: scheme.currency || 'EUR',
                        // Ensure applicationUrl and contactInfo are always present
                        applicationUrl: applicationUrl || scheme.applicationUrl || '',
                        contactInfo: contactInfo || scheme.contactInfo || '',
                        // Keep links for reference
                        links: scheme.links || []
                    };
                });

                console.log(`‚úÖ Merged ${curatedSchemes.length} curated + ${comprehensiveGrants.length} comprehensive = ${this.allSchemes.length} total grants`);
                if (this.allSchemes.length === 0) {
                    console.error('‚ùå No grants loaded! Check browser console for errors.');
                }
            }

            getRegionName(code) {
                const regions = {
                    'nl': 'Netherlands',
                    'uk': 'United Kingdom',
                    'de': 'Germany',
                    'be': 'Belgium',
                    'ie': 'Ireland',
                    'fr': 'France',
                    'es': 'Spain',
                    'eu': 'EU Wide',
                    'uk.england': 'England',
                    'uk.scotland': 'Scotland',
                    'uk.wales': 'Wales',
                    'uk.northern_ireland': 'Northern Ireland',
                    'eu.ireland': 'Ireland'
                };
                return regions[code] || code;
            }

            renderStats() {
                const statsBar = document.getElementById('stats-bar');
                const totalSchemes = this.allSchemes.length;
                const totalRegions = new Set(this.allSchemes.map(s => s.regionName)).size;
                const allCategories = this.allSchemes.flatMap(s => s.categories || []);
                // Count subsidies - schemes with 'subsidy' in categories or 'subsidy' as type
                const totalSubsidies = this.allSchemes.filter(s => 
                    s.categories?.includes('subsidy') || s.type === 'subsidy'
                ).length;
                // Count grants - all schemes that are NOT just subsidies (most are grants/schemes)
                const totalGrants = this.allSchemes.length;
                
                statsBar.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalSchemes}</div>
                        <div class="stat-label">Total Grants</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalRegions}</div>
                        <div class="stat-label">Regions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalSubsidies}</div>
                        <div class="stat-label">Subsidies</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalGrants}</div>
                        <div class="stat-label">Available Schemes</div>
                    </div>
                `;
            }

            renderGrants() {
                const container = document.getElementById('grants-container');
                container.innerHTML = '';

                this.filterGrants();

                if (this.filteredSchemes.length === 0) {
                    container.innerHTML = '<div class="no-results">No schemes match your current filters. Try adjusting your search criteria.</div>';
                    document.getElementById('results-count').textContent = '';
                    return;
                }

                document.getElementById('results-count').textContent = 
                    `Showing ${this.filteredSchemes.length} scheme${this.filteredSchemes.length !== 1 ? 's' : ''}`;

                this.filteredSchemes.forEach((scheme, index) => {
                    const card = this.createGrantCard(scheme);
                    
                    // Set initial state for animation
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    
                    container.appendChild(card);
                    
                    // Animate in
                    setTimeout(() => {
                        requestAnimationFrame(() => {
                            card.style.transition = 'all 0.6s ease';
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        });
                    }, index * 50);
                });
            }

            createGrantCard(grant) {
                const card = document.createElement('div');
                card.className = 'grant-card';

                let html = '';

                // Priority badge for high amounts
                if (grant.amount > 5000) {
                    html += '<div class="priority-badge">HIGH VALUE</div>';
                }

                // Deadline warning
                if (grant.validUntil && grant.validUntil !== 'Ongoing') {
                    const deadline = new Date(grant.validUntil);
                    const now = new Date();
                    const daysUntilDeadline = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
                    
                    if (daysUntilDeadline < 90) {
                        html += `
                            <div class="deadline-warning">
                                <div class="deadline-text">‚è∞ Deadline: ${new Date(grant.validUntil).toLocaleDateString()}</div>
                            </div>
                        `;
                    }
                }

                // Header
                html += `
                    <div class="grant-header">
                        <div>
                            <div class="grant-title">${grant.name}</div>
                        </div>
                        <div class="grant-region">${grant.regionName}</div>
                    </div>
                `;

                // Description
                html += `<div class="grant-description">${grant.description}</div>`;

                // Amount (convert to EUR if needed)
                let amount = grant.amount;
                let currency = grant.currency || 'EUR';
                
                // Convert GBP to EUR (approximate rate)
                if (grant.currency === 'GBP') {
                    amount = Math.round(grant.amount * 1.15); // 1 GBP ‚âà 1.15 EUR
                    currency = 'EUR';
                }
                
                // Handle grants with amount 0 or undefined
                if (amount === 0 || amount === null || amount === undefined) {
                    // Determine the message based on grant type
                    let amountLabel = 'Maximum Grant Amount';
                    let amountValue = 'Variable Payment';
                    
                    // Check if it's a free program
                    if (grant.description?.toLowerCase().includes('free') || 
                        grant.coverage?.toLowerCase().includes('free')) {
                        amountValue = 'Free';
                        amountLabel = 'No Cost to Eligible Households';
                    } 
                    // Check if it's VAT related
                    else if (grant.description?.toLowerCase().includes('vat')) {
                        amountValue = '5% VAT';
                        amountLabel = 'Reduced Rate (vs 20%)';
                    }
                    // Check if it's a loan
                    else if (grant.description?.toLowerCase().includes('loan') || 
                            grant.description?.toLowerCase().includes('pr√™t')) {
                        amountValue = 'Zero-Interest Loan';
                        amountLabel = 'Interest-Free Financing';
                    }
                    // Check if it's variable payment
                    else if (grant.coverage?.toLowerCase().includes('varies') ||
                            grant.description?.toLowerCase().includes('excess') ||
                            grant.description?.toLowerCase().includes('export')) {
                        amountValue = 'Variable Payment';
                        amountLabel = 'Amount Varies by Supplier';
                    }
                    
                    html += `
                        <div class="grant-amount">
                            <div class="amount-value">${amountValue}</div>
                            <div class="amount-label">${amountLabel}</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="grant-amount">
                            <div class="amount-value">${currency}${amount.toLocaleString()}</div>
                            <div class="amount-label">Maximum Grant Amount</div>
                        </div>
                    `;
                }

                // Details
                html += '<div class="grant-details">';
                
                if (grant.eligibility) {
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">Eligibility:</div>
                            <div class="detail-value">${grant.eligibility}</div>
                        </div>
                    `;
                }

                if (grant.coverage) {
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">Coverage:</div>
                            <div class="detail-value">${grant.coverage}</div>
                        </div>
                    `;
                }

                if (grant.processingTime) {
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">Processing:</div>
                            <div class="detail-value">${grant.processingTime}</div>
                        </div>
                    `;
                }

                if (grant.requirements && grant.requirements.length > 0) {
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">Requirements:</div>
                            <div class="detail-value">${grant.requirements.join(', ')}</div>
                        </div>
                    `;
                }

                html += '</div>';

                // Actions
                html += '<div class="grant-actions">';
                // Handle application URL - check links array first if applicationUrl is missing
                let applicationUrl = grant.applicationUrl;
                if (!applicationUrl && grant.links && Array.isArray(grant.links)) {
                    const applyLink = grant.links.find(link => link.type === 'apply' || link.text?.toLowerCase().includes('apply'));
                    if (applyLink && applyLink.url) {
                        applicationUrl = applyLink.url;
                    } else if (grant.links.length > 0 && grant.links[0].url) {
                        // Fallback to first link if no apply link found
                        applicationUrl = grant.links[0].url;
                    }
                }
                
                if (applicationUrl) {
                    html += `<a href="${applicationUrl}" class="apply-btn" target="_blank"><i class="fas fa-external-link-alt"></i> Apply Now</a>`;
                } else if (grant.links && grant.links.length > 0) {
                    // If we have links but no direct URL, show all links
                    grant.links.forEach(link => {
                        if (link.url) {
                            const btnClass = link.type === 'apply' ? 'apply-btn' : 'info-btn';
                            const icon = link.type === 'apply' ? 'fa-external-link-alt' : 'fa-info-circle';
                            html += `<a href="${link.url}" class="${btnClass}" target="_blank"><i class="fas ${icon}"></i> ${link.text || 'Learn More'}</a>`;
                        }
                    });
                }
                
                // Handle contact info
                if (grant.contactInfo) {
                    // Check if contactInfo is a phone number (contains digits)
                    const isPhoneNumber = /[\d+]/.test(grant.contactInfo);
                    if (isPhoneNumber) {
                        // Format phone number for tel: link (remove spaces and non-digit characters except +)
                        const phoneNumber = grant.contactInfo.replace(/[^\d+]/g, '');
                        html += `<a href="tel:${phoneNumber}" class="info-btn"><i class="fas fa-phone"></i> Contact</a>`;
                    } else {
                        // For non-phone contacts like "Contact your energy supplier", just show info button without link
                        html += `<div class="info-btn" style="cursor: default; opacity: 0.8;"><i class="fas fa-info-circle"></i> ${grant.contactInfo}</div>`;
                    }
                } else if (grant.links && Array.isArray(grant.links)) {
                    // If no contactInfo but we have info links, show those
                    const infoLinks = grant.links.filter(link => link.type === 'info' && link.url);
                    if (infoLinks.length > 0 && !applicationUrl) {
                        infoLinks.forEach(link => {
                            html += `<a href="${link.url}" class="info-btn" target="_blank"><i class="fas fa-info-circle"></i> ${link.text || 'More Info'}</a>`;
                        });
                    }
                }
                html += '</div>';

                card.innerHTML = html;
                return card;
            }

            filterGrants() {
                let filtered = this.allSchemes;

                // Filter by region
                // 'eu' means show all grants (same as 'all')
                if (this.currentRegion !== 'all' && this.currentRegion !== 'eu') {
                    filtered = filtered.filter(scheme => scheme.region === this.currentRegion);
                }

                // Filter by category
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(scheme => {
                        if (scheme.type === this.currentFilter) return true;
                        if (scheme.categories && scheme.categories.includes(this.currentFilter)) return true;
                        // Match by keywords for category types
                        if (scheme.keywords && scheme.keywords.some(kw => kw.toLowerCase().includes(this.currentFilter.toLowerCase()))) return true;
                        return false;
                    });
                }

                // Filter by search term
                if (this.searchTerm) {
                    const term = this.searchTerm.toLowerCase();
                    filtered = filtered.filter(scheme => {
                        if (scheme.name?.toLowerCase().includes(term)) return true;
                        if (scheme.title?.toLowerCase().includes(term)) return true;
                        if (scheme.description?.toLowerCase().includes(term)) return true;
                        if (scheme.keywords?.some(kw => kw.toLowerCase().includes(term))) return true;
                        // Check if requirements is an array
                        if (Array.isArray(scheme.requirements)) {
                            if (scheme.requirements.some(req => req.toLowerCase().includes(term))) return true;
                        } else if (typeof scheme.requirements === 'string') {
                            if (scheme.requirements.toLowerCase().includes(term)) return true;
                        }
                        return false;
                    });
                }

                this.filteredSchemes = filtered;
            }

            setupFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Remove active class from all buttons
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        // Add active class to clicked button
                        button.classList.add('active');

                        this.currentFilter = button.getAttribute('data-filter');
                        this.renderGrants();
                    });
                });
            }

            searchGrants() {
                this.searchTerm = document.getElementById('search-box').value;
                this.renderGrants();
            }

            updateRegion() {
                const regionSelect = document.getElementById('region-select');
                this.currentRegion = regionSelect.value;
                this.renderGrants();
            }

            getDefaultSchemes() {
                return [];
            }
        }

        // Global functions for HTML integration
        function updateRegion() {
            if (window.grantsPortal) {
                window.grantsPortal.updateRegion();
            }
        }

        function searchGrants() {
            if (window.grantsPortal) {
                window.grantsPortal.searchGrants();
            }
        }

        // Grants data loaded from BOTH sources:
        // 1. comprehensive-grants-system.js - Full database with grants from UK & Europe
        // 2. schemes.json - Curated/updated schemes (takes priority, no duplicates)

        // Initialize the portal when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.grantsPortal = new GrantsPortal();
        });
    </script>
</body>
