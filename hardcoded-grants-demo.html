<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcoded Grants System Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .demo-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .demo-section h2 {
            margin-bottom: 20px;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .product-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2a5298;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .product-details {
            margin-bottom: 15px;
        }

        .product-details p {
            margin-bottom: 5px;
            color: #666;
        }

        .grants-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .grants-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .grants-total {
            font-size: 1.1rem;
            font-weight: bold;
            color: #27ae60;
        }

        .net-cost {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .grant-item {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #27ae60;
        }

        .grant-name {
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 5px;
        }

        .grant-amount {
            color: #27ae60;
            font-weight: bold;
        }

        .no-grants {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .stat-label {
            margin-top: 5px;
            opacity: 0.9;
        }

        .test-button {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.4);
        }

        .test-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Hardcoded Grants System Demo</h1>
            <p>Instant grants information - No API calls needed!</p>
        </div>

        <div class="demo-section">
            <h2>üì¶ Product Examples with Grants</h2>
            <div id="products-container">
                <div class="loading">Loading products...</div>
            </div>
        </div>

        <div class="demo-section">
            <h2>üìä System Statistics</h2>
            <div class="stats-grid" id="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="total-grants">-</div>
                    <div class="stat-label">Total Grants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="categories-covered">-</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="regions-covered">-</div>
                    <div class="stat-label">Regions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="max-grant">-</div>
                    <div class="stat-label">Max Grant</div>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <h2>üß™ Test Functions</h2>
            <div style="text-align: center;">
                <button class="test-button" onclick="testProductGrants()">Test Product Grants</button>
                <button class="test-button" onclick="testNetCostCalculation()">Test Net Cost</button>
                <button class="test-button" onclick="testDifferentRegions()">Test Regions</button>
                <button class="test-button" onclick="loadSampleProducts()">Load Sample Products</button>
            </div>
        </div>
    </div>

    <!-- Include the hardcoded grants system -->
    <script src="hardcoded-grants-system.js"></script>
    <script src="calculator-grants-integration.js"></script>

    <script>
        // Sample products for demonstration
        const sampleProducts = [
            {
                id: 'bosch_dishwasher_001',
                name: 'Bosch Professional Dishwasher',
                category: 'Appliances',
                subcategory: 'Dishwasher',
                price: 800,
                energyRating: 'A+',
                efficiency: 95
            },
            {
                id: 'daikin_heatpump_001',
                name: 'Daikin VAM-J Heat Recovery Ventilation Unit',
                category: 'Heating',
                subcategory: 'Heat Pumps',
                price: 5000,
                energyRating: 'A++',
                efficiency: 98
            },
            {
                id: 'solar_panel_001',
                name: 'Solar Panel System',
                category: 'Renewable',
                subcategory: 'Solar Panels',
                price: 3000,
                energyRating: 'A+',
                efficiency: 92
            },
            {
                id: 'etl_product_001',
                name: 'ETL Technology Product',
                category: 'ETL Technology',
                subcategory: 'Commercial Equipment',
                price: 1200,
                energyRating: 'A',
                efficiency: 85
            }
        ];

        // Load sample products on page load
        function loadSampleProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            sampleProducts.forEach(product => {
                const grantsInfo = getProductGrantsInfo(product, 'uk.england');
                const netCost = calculateNetCostWithGrants(product.price, product, 'uk.england');

                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                let grantsHtml = '';
                if (grantsInfo.hasGrants) {
                    grantsInfo.grants.forEach(grant => {
                        grantsHtml += `
                            <div class="grant-item">
                                <div class="grant-name">${grant.name}</div>
                                <div class="grant-amount">${grant.currency}${grant.amount.toLocaleString()}</div>
                            </div>
                        `;
                    });
                } else {
                    grantsHtml = '<div class="no-grants">No grants available</div>';
                }

                productCard.innerHTML = `
                    <div class="product-header">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">‚Ç¨${product.price.toLocaleString()}</div>
                    </div>
                    <div class="product-details">
                        <p><strong>Category:</strong> ${product.category} > ${product.subcategory}</p>
                        <p><strong>Energy Rating:</strong> ${product.energyRating}</p>
                        <p><strong>Efficiency:</strong> ${product.efficiency}%</p>
                    </div>
                    <div class="grants-info">
                        <div class="grants-header">
                            <div class="grants-total">Grants: ‚Ç¨${grantsInfo.totalAmount.toLocaleString()}</div>
                            <div class="net-cost">Net Cost: ‚Ç¨${netCost.netCost.toLocaleString()}</div>
                        </div>
                        ${grantsHtml}
                    </div>
                `;

                container.appendChild(productCard);
            });
        }

        // Load system statistics
        function loadSystemStats() {
            const stats = getGrantsSystemStats();
            
            document.getElementById('total-grants').textContent = stats.totalGrants;
            document.getElementById('categories-covered').textContent = stats.totalCategories;
            document.getElementById('regions-covered').textContent = stats.totalRegions;
            document.getElementById('max-grant').textContent = `‚Ç¨${stats.maxAmount.toLocaleString()}`;
        }

        // Test functions
        function testProductGrants() {
            console.log('üîç Testing Product Grants...');
            sampleProducts.forEach(product => {
                const grantsInfo = getProductGrantsInfo(product, 'uk.england');
                console.log(`${product.name}: ${grantsInfo.hasGrants ? grantsInfo.count + ' grants' : 'No grants'}`);
            });
        }

        function testNetCostCalculation() {
            console.log('üí∞ Testing Net Cost Calculation...');
            sampleProducts.forEach(product => {
                const netCost = calculateNetCostWithGrants(product.price, product, 'uk.england');
                console.log(`${product.name}: ‚Ç¨${product.price} ‚Üí ‚Ç¨${netCost.netCost} (savings: ‚Ç¨${netCost.savings})`);
            });
        }

        function testDifferentRegions() {
            console.log('üåç Testing Different Regions...');
            const product = sampleProducts[1]; // Daikin Heat Pump
            const regions = ['uk.england', 'uk.scotland', 'eu.ireland', 'eu.germany'];
            
            regions.forEach(region => {
                const grantsInfo = getProductGrantsInfo(product, region);
                console.log(`${region}: ${grantsInfo.hasGrants ? '‚Ç¨' + grantsInfo.totalAmount : 'No grants'}`);
            });
        }

        // Initialize the demo
        document.addEventListener('DOMContentLoaded', function() {
            loadSampleProducts();
            loadSystemStats();
            console.log('üèõÔ∏è Hardcoded Grants System Demo loaded successfully!');
        });
    </script>
</body>
</html>
