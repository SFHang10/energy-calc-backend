<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemes Admin Dashboard | Greenways Energy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0f1c;
            --bg-card: #141b2d;
            --bg-hover: #1a2340;
            --accent-green: #00d26a;
            --accent-blue: #00a8e8;
            --accent-yellow: #ffd60a;
            --accent-red: #ff4d4d;
            --accent-orange: #ff9f1c;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: #2d3748;
            --glass-bg: rgba(20, 27, 45, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 210, 106, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 232, 0.1) 0%, transparent 40%);
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .login-card h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 210, 106, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 210, 106, 0.3);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-warning {
            background: var(--accent-orange);
            color: var(--bg-dark);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        /* Dashboard Layout */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--bg-hover);
            border-radius: 30px;
        }

        .user-info i {
            color: var(--accent-green);
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.green { background: rgba(0, 210, 106, 0.2); color: var(--accent-green); }
        .stat-icon.blue { background: rgba(0, 168, 232, 0.2); color: var(--accent-blue); }
        .stat-icon.yellow { background: rgba(255, 214, 10, 0.2); color: var(--accent-yellow); }
        .stat-icon.red { background: rgba(255, 77, 77, 0.2); color: var(--accent-red); }

        .stat-info h3 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            padding: 0 30px 30px;
        }

        .content-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-header h2 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters select {
            padding: 8px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-dark);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: var(--bg-hover);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active { background: rgba(0, 210, 106, 0.2); color: var(--accent-green); }
        .status-expiring-soon { background: rgba(255, 159, 28, 0.2); color: var(--accent-orange); }
        .status-expired { background: rgba(255, 77, 77, 0.2); color: var(--accent-red); }
        .status-paused { background: rgba(148, 163, 184, 0.2); color: var(--text-secondary); }

        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            background: var(--bg-dark);
            color: var(--accent-blue);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-dark);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--accent-green);
            color: white;
        }

        .action-btn.delete:hover {
            background: var(--accent-red);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-card);
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 1.4rem;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--bg-dark);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .modal-body {
            padding: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            position: sticky;
            bottom: 0;
            background: var(--bg-card);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 16px 24px;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            min-width: 300px;
        }

        .toast.success { border-left: 4px solid var(--accent-green); }
        .toast.error { border-left: 4px solid var(--accent-red); }
        .toast.warning { border-left: 4px solid var(--accent-orange); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-row {
                grid-template-columns: 1fr 1fr;
                padding: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Keywords */
        .keywords-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            min-height: 50px;
        }

        .keyword-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: var(--accent-blue);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .keyword-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-card">
            <h1>ðŸŒ¿ Schemes Admin</h1>
            <p>Sign in to manage energy grants and schemes</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <span class="logo">ðŸŒ¿ Schemes Admin</span>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary btn-small" onclick="runStatusUpdate()">
                    <i class="fas fa-sync-alt"></i> Update Statuses
                </button>
                <div class="user-info">
                    <i class="fas fa-user-shield"></i>
                    <span id="userEmail">admin@greenways.com</span>
                </div>
                <button class="btn btn-secondary btn-small" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Stats Row -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon green"><i class="fas fa-list"></i></div>
                <div class="stat-info">
                    <h3 id="statTotal">--</h3>
                    <p>Total Schemes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon blue"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info">
                    <h3 id="statActive">--</h3>
                    <p>Active</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon yellow"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <h3 id="statExpiring">--</h3>
                    <p>Expiring Soon</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon red"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-info">
                    <h3 id="statUrgent">--</h3>
                    <p>Urgent (7 days)</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-card">
                <div class="card-header">
                    <h2><i class="fas fa-database"></i> All Schemes</h2>
                    <div class="filters">
                        <select id="filterStatus" onchange="loadSchemes()">
                            <option value="all">All Status</option>
                            <option value="active" selected>Active</option>
                            <option value="expiring-soon">Expiring Soon</option>
                            <option value="expired">Expired</option>
                            <option value="paused">Paused</option>
                        </select>
                        <select id="filterRegion" onchange="loadSchemes()">
                            <option value="all">All Regions</option>
                        </select>
                        <select id="filterType" onchange="loadSchemes()">
                            <option value="all">All Types</option>
                        </select>
                    </div>
                    <div class="actions">
                        <button class="btn btn-secondary btn-small" onclick="exportSchemes()">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn btn-primary btn-small" onclick="openModal()">
                            <i class="fas fa-plus"></i> Add Scheme
                        </button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Region</th>
                                <th>Deadline</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="schemesTable">
                            <tr>
                                <td colspan="7">
                                    <div class="loading"><div class="spinner"></div></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="schemeModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-plus-circle"></i> Add New Scheme</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="schemeForm">
                    <input type="hidden" id="schemeId">
                    
                    <div class="form-row single">
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="schemeTitle" required placeholder="e.g., ISDE Solar Panel Subsidy">
                        </div>
                    </div>
                    
                    <div class="form-row single">
                        <div class="form-group">
                            <label>Description *</label>
                            <textarea id="schemeDescription" rows="3" required placeholder="Brief description of the scheme..."></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Type *</label>
                            <select id="schemeType" required>
                                <option value="">Select type...</option>
                                <option value="Grant">Grant</option>
                                <option value="Subsidy">Subsidy</option>
                                <option value="Loan">Loan</option>
                                <option value="Tax Credit">Tax Credit</option>
                                <option value="Certification">Certification</option>
                                <option value="Rebate">Rebate</option>
                                <option value="Feed-in Tariff">Feed-in Tariff</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Region *</label>
                            <select id="schemeRegion" required>
                                <option value="">Select region...</option>
                                <option value="EU-Wide">EU-Wide</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Germany">Germany</option>
                                <option value="Spain">Spain</option>
                                <option value="Portugal">Portugal</option>
                                <option value="France">France</option>
                                <option value="Belgium">Belgium</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Ireland">Ireland</option>
                                <option value="Italy">Italy</option>
                                <option value="Austria">Austria</option>
                                <option value="Poland">Poland</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Max Funding</label>
                            <input type="text" id="schemeMaxFunding" placeholder="e.g., â‚¬5,000 or Up to 30%">
                        </div>
                        <div class="form-group">
                            <label>Deadline</label>
                            <input type="text" id="schemeDeadline" placeholder="e.g., 2025-12-31 or Ongoing">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="schemePriority">
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="schemeStatus">
                                <option value="active">Active</option>
                                <option value="expiring-soon">Expiring Soon</option>
                                <option value="expired">Expired</option>
                                <option value="upcoming">Upcoming</option>
                                <option value="paused">Paused</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Apply Link</label>
                            <input type="url" id="schemeApplyLink" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label>Info Link</label>
                            <input type="url" id="schemeInfoLink" placeholder="https://...">
                        </div>
                    </div>
                    
                    <div class="form-row single">
                        <div class="form-group">
                            <label>Keywords (comma-separated)</label>
                            <input type="text" id="schemeKeywords" placeholder="solar, heating, residential, business">
                        </div>
                    </div>
                    
                    <div class="form-row single">
                        <div class="form-group">
                            <label>Eligibility</label>
                            <textarea id="schemeEligibility" rows="2" placeholder="Who can apply for this scheme?"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row single">
                        <div class="form-group">
                            <label>Internal Notes (admin only)</label>
                            <textarea id="schemeNotes" rows="2" placeholder="Notes for admin reference..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveScheme()">
                    <i class="fas fa-save"></i> Save Scheme
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:4000' 
            : 'https://energy-calc-backend.onrender.com';
        
        let authToken = localStorage.getItem('adminToken');
        let currentUser = null;
        let allSchemes = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (authToken) {
                validateToken();
            }
            
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        // Auth Functions
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/members/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('adminToken', authToken);
                
                // Check admin status
                await checkAdminAccess();
                
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function validateToken() {
            try {
                const response = await fetch(`${API_BASE}/api/members/profile`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) {
                    throw new Error('Token invalid');
                }
                
                const data = await response.json();
                currentUser = data.user;
                
                await checkAdminAccess();
                
            } catch (error) {
                logout();
            }
        }

        async function checkAdminAccess() {
            try {
                const response = await fetch(`${API_BASE}/api/schemes/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    if (data.error?.includes('Admin')) {
                        showToast('You need admin privileges to access this page', 'error');
                        logout();
                        return;
                    }
                    throw new Error(data.error || 'Access denied');
                }
                
                // Success - show dashboard
                showDashboard();
                
            } catch (error) {
                showToast(error.message, 'error');
                logout();
            }
        }

        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userEmail').textContent = currentUser?.email || 'Admin';
            
            loadFilters();
            loadStats();
            loadSchemes();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            currentUser = null;
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
        }

        // Data Functions
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/schemes/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('statTotal').textContent = stats.total || 0;
                    
                    const active = stats.byStatus?.find(s => s._id === 'active')?.count || 0;
                    const expiring = stats.byStatus?.find(s => s._id === 'expiring-soon')?.count || 0;
                    
                    document.getElementById('statActive').textContent = active;
                    document.getElementById('statExpiring').textContent = expiring;
                    document.getElementById('statUrgent').textContent = stats.urgentExpiring || 0;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadFilters() {
            try {
                const [regionsRes, typesRes] = await Promise.all([
                    fetch(`${API_BASE}/api/schemes/regions`),
                    fetch(`${API_BASE}/api/schemes/types`)
                ]);
                
                const regionsData = await regionsRes.json();
                const typesData = await typesRes.json();
                
                const regionSelect = document.getElementById('filterRegion');
                regionSelect.innerHTML = '<option value="all">All Regions</option>';
                regionsData.regions?.forEach(r => {
                    regionSelect.innerHTML += `<option value="${r}">${r}</option>`;
                });
                
                const typeSelect = document.getElementById('filterType');
                typeSelect.innerHTML = '<option value="all">All Types</option>';
                typesData.types?.forEach(t => {
                    typeSelect.innerHTML += `<option value="${t}">${t}</option>`;
                });
                
            } catch (error) {
                console.error('Failed to load filters:', error);
            }
        }

        async function loadSchemes() {
            const status = document.getElementById('filterStatus').value;
            const region = document.getElementById('filterRegion').value;
            const type = document.getElementById('filterType').value;
            
            const params = new URLSearchParams();
            if (status !== 'all') params.append('status', status);
            if (region !== 'all') params.append('region', region);
            if (type !== 'all') params.append('type', type);
            
            try {
                const response = await fetch(`${API_BASE}/api/schemes/admin/all?${params}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    allSchemes = data.schemes;
                    renderSchemes(allSchemes);
                }
            } catch (error) {
                console.error('Failed to load schemes:', error);
                showToast('Failed to load schemes', 'error');
            }
        }

        function renderSchemes(schemes) {
            const tbody = document.getElementById('schemesTable');
            
            if (!schemes || schemes.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <i class="fas fa-folder-open"></i>
                                <p>No schemes found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = schemes.map(scheme => `
                <tr>
                    <td>
                        <strong>${escapeHtml(scheme.title)}</strong>
                        ${scheme.featured ? '<i class="fas fa-star" style="color: var(--accent-yellow); margin-left: 5px;"></i>' : ''}
                    </td>
                    <td><span class="type-badge">${scheme.type}</span></td>
                    <td>${scheme.region}</td>
                    <td>${scheme.deadline || '-'}</td>
                    <td><span class="status-badge status-${scheme.status}">${scheme.status}</span></td>
                    <td>${scheme.priority || 'medium'}</td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="editScheme('${scheme._id}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteScheme('${scheme._id}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Modal Functions
        function openModal(schemeId = null) {
            document.getElementById('schemeModal').classList.add('active');
            document.getElementById('schemeForm').reset();
            document.getElementById('schemeId').value = '';
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus-circle"></i> Add New Scheme';
            
            if (schemeId) {
                const scheme = allSchemes.find(s => s._id === schemeId);
                if (scheme) {
                    populateForm(scheme);
                }
            }
        }

        function closeModal() {
            document.getElementById('schemeModal').classList.remove('active');
        }

        function editScheme(id) {
            openModal(id);
        }

        function populateForm(scheme) {
            document.getElementById('schemeId').value = scheme._id;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Scheme';
            
            document.getElementById('schemeTitle').value = scheme.title || '';
            document.getElementById('schemeDescription').value = scheme.description || '';
            document.getElementById('schemeType').value = scheme.type || '';
            document.getElementById('schemeRegion').value = scheme.region || '';
            document.getElementById('schemeMaxFunding').value = scheme.maxFunding || '';
            document.getElementById('schemeDeadline').value = scheme.deadline || '';
            document.getElementById('schemePriority').value = scheme.priority || 'medium';
            document.getElementById('schemeStatus').value = scheme.status || 'active';
            document.getElementById('schemeApplyLink').value = scheme.links?.apply || '';
            document.getElementById('schemeInfoLink').value = scheme.links?.info || '';
            document.getElementById('schemeKeywords').value = scheme.keywords?.join(', ') || '';
            document.getElementById('schemeEligibility').value = scheme.eligibility || '';
            document.getElementById('schemeNotes').value = scheme.internalNotes || '';
        }

        async function saveScheme() {
            const id = document.getElementById('schemeId').value;
            const isEdit = !!id;
            
            const schemeData = {
                title: document.getElementById('schemeTitle').value,
                description: document.getElementById('schemeDescription').value,
                type: document.getElementById('schemeType').value,
                region: document.getElementById('schemeRegion').value,
                maxFunding: document.getElementById('schemeMaxFunding').value,
                deadline: document.getElementById('schemeDeadline').value,
                priority: document.getElementById('schemePriority').value,
                status: document.getElementById('schemeStatus').value,
                links: {
                    apply: document.getElementById('schemeApplyLink').value,
                    info: document.getElementById('schemeInfoLink').value
                },
                keywords: document.getElementById('schemeKeywords').value
                    .split(',')
                    .map(k => k.trim().toLowerCase())
                    .filter(k => k),
                eligibility: document.getElementById('schemeEligibility').value,
                internalNotes: document.getElementById('schemeNotes').value
            };
            
            try {
                const url = isEdit 
                    ? `${API_BASE}/api/schemes/admin/${id}`
                    : `${API_BASE}/api/schemes/admin`;
                
                const response = await fetch(url, {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(schemeData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save scheme');
                }
                
                showToast(isEdit ? 'Scheme updated!' : 'Scheme created!', 'success');
                closeModal();
                loadSchemes();
                loadStats();
                
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function deleteScheme(id) {
            if (!confirm('Are you sure you want to delete this scheme?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/schemes/admin/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete');
                }
                
                showToast('Scheme deleted', 'success');
                loadSchemes();
                loadStats();
                
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function runStatusUpdate() {
            try {
                const response = await fetch(`${API_BASE}/api/schemes/admin/bulk-update-status`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Statuses updated!', 'success');
                    loadSchemes();
                    loadStats();
                }
            } catch (error) {
                showToast('Failed to update statuses', 'error');
            }
        }

        async function exportSchemes() {
            try {
                const response = await fetch(`${API_BASE}/api/schemes/admin/export?status=all`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `schemes-export-${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    showToast('Export downloaded!', 'success');
                }
            } catch (error) {
                showToast('Export failed', 'error');
            }
        }

        // Utility Functions
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
            toast.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
