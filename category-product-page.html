<html lang="en">
<head>
    <meta charset="UTF-8">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 30px;
            background: linear-gradient(135deg, #1976D2, #42A5F5); /* Fallback gradient */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            border-radius: 15px;
            /* Glossy box shadow with highlight */
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.25),
                inset 0 1px 0 rgba(255,255,255,0.2),
                0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            transition: background-image 0.8s ease-in-out;
            /* Vibrant glossy look - higher contrast and saturation */
            filter: saturate(1.2) contrast(1.1) brightness(1.05);
        }
        
        /* Reset filter for the overlay and text */
        .header::before,
        .header::after,
        .header h1,
        .header p {
            filter: none;
        }


        /* GLOSSY FINISH - Shine overlay with vibrant image */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Glossy shine gradient - light reflection at top */
            background: 
                linear-gradient(
                    180deg,
                    rgba(255,255,255,0.25) 0%,
                    rgba(255,255,255,0.08) 15%,
                    rgba(0,0,0,0.05) 40%,
                    rgba(0,0,0,0.35) 100%
                );
            z-index: 1;
            border-radius: 15px;
        }
        
        /* Additional glossy shine highlight */
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                180deg,
                rgba(255,255,255,0.15) 0%,
                rgba(255,255,255,0.05) 50%,
                transparent 100%
            );
            z-index: 1;
            border-radius: 15px 15px 0 0;
            pointer-events: none;
        }

        /* Ensure text is above overlay with strong shadows for readability */
        .header h1,
        .header p {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 400;
            text-shadow: 
                0 2px 4px rgba(0,0,0,0.8),
                0 4px 12px rgba(0,0,0,0.6),
                0 0 30px rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 1;
            text-shadow:

        .spec-label {

        }

        .spec-value {

        .product-price {

            font-weight: 700;

        .product-actions {

            font-size: 14px;
            font-weight: 600;
            cursor: pointer;

        }

        .btn-secondary {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .product-modal-overlay.active {
            display: flex;
        }

        .product-modal-container {
            position: relative;
            width: 95%;
            height: 95%;
            max-width: 1400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);

            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .product-modal-close {

            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;

            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.4);

        .product-modal-close:hover {
            background: #1565C0;
            transform: scale(1.1);
        }

        .product-modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .product-modal-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .product-modal-loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976D2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .product-modal-hint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 10001;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Responsive modal */
        @media (max-width: 768px) {
            .product-modal-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        // Global variables
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;

        // Helper function to get the correct power value (matches product-widget.js logic)
        function getProductPower(product) {
            // Helper function to detect gas products
            const isGasProduct = (p) => {
                const name = (p.name || '').toLowerCase();
                const category = (p.category || '').toLowerCase();
                const fuelType = (p.fuelType || p.fuel_type || '').toLowerCase();
                
                return name.includes('gas') || 
                       name.includes('condensing') || 
                       name.includes('warm air unit heater') ||
                       name.includes('boiler') ||
                       fuelType === 'gas' ||
                       (category.includes('heating') && (name.includes('heater') || name.includes('boiler')));
            };
            
            // Mapping for known gas products and their heating capacities
            const gasProductHeatingCapacity = {
                'etl_13_75468': 100,
                'etl_13_75467': 100,
                'etl_13_75466': 100,
                'etl_13_75465': 100,
            };
            
            // Parse power - handle string or number
            let productPower = typeof product.power === 'string' 
                ? parseFloat(product.power.replace(/[^\d.]/g, '')) || 0
                : (product.power || 0);
            
            // If power is invalid/0, check if energyRating contains the actual power value
            if (productPower === 0 || productPower === null || isNaN(productPower)) {
                const energyRatingPower = typeof product.energyRating === 'string'
                    ? parseFloat(product.energyRating.replace(/[^\d.]/g, ''))
                    : (typeof product.energyRating === 'number' ? product.energyRating : null);
                
                if (energyRatingPower && energyRatingPower > 0 && energyRatingPower < 1000) {
                    // Use energyRating as power if it's a reasonable power value (0-1000 kW)
                    productPower = energyRatingPower;
                }
            }
            
            // For gas products, use heating capacity if power is 0/unknown
            const isGas = isGasProduct(product);
            if (isGas && (productPower === 0 || productPower === null || isNaN(productPower))) {
                let heatingCapacity = gasProductHeatingCapacity[product.id] || 
                                      gasProductHeatingCapacity[product.name] ||
                                      product.heatingCapacity ||
                                      null;
                
                if (heatingCapacity) {
                    productPower = heatingCapacity;
                }
            }
            
            return productPower;
        }

        // Load products for specific category
        async function loadProducts(category) {
            try {
                console.log(`üîÑ Loading products for category: ${category}`);
                
                // Update page title and description
                const info = categoryInfo[category];
                document.getElementById('category-title').textContent = info.title;
                document.getElementById('category-description').textContent = info.description;
                document.title = `${info.title} - Energy Calculator`;

                // Update header background image based on category
                const header = document.querySelector('.header');
                const backgroundImage = categoryBackgroundImages[category] || categoryBackgroundImages['all'];
                if (header && backgroundImage) {
                    // Set both background and background-image to override the gradient
                    header.style.background = `url('${backgroundImage}')`;
                    header.style.backgroundSize = 'cover';
                    header.style.backgroundPosition = 'center';
                    header.style.backgroundRepeat = 'no-repeat';
                    console.log(`üé® Set background image for category "${category}": ${backgroundImage}`);
                }

                // Show loading state
                document.getElementById('products-container').innerHTML = '<div class="loading">Loading products...</div>';

                // Use server-side category filtering (much faster and more reliable)
                // This avoids the "no products" issue when first 50 products don't match category
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                // Load ALL products for this category from server (server-side filtering)
                // This ensures we get products that match the category, not random first 50
                const response = await fetch(`/api/products/category/${encodeURIComponent(category)}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.products && data.products.length > 0) {
                    // Server already filtered by category, so use these directly
                    allProducts = data.products;
                    filteredProducts = data.products; // Already filtered by server
                    
                    console.log(`‚úÖ Loaded ${data.products.length} products for ${category} (server-side filtered)`);
                    
                    // Update brand filter options
                    updateBrandFilter();
                    
                    // Apply current filters (show products immediately)
                    applyFilters();
                } else {
                    // If server-side filtering returns empty, fall back to client-side filtering
                    console.log(`‚ö†Ô∏è Server-side filtering returned empty, trying client-side filtering...`);
                    
                    // Load all products and filter client-side
                    const allProductsResponse = await fetch('/api/products?limit=6000&offset=0');
                    const allProductsData = await allProductsResponse.json();
                    
                    if (allProductsData.products && allProductsData.products.length > 0) {
                        allProducts = allProductsData.products;
                        filteredProducts = allProducts.filter(info.filter);
                        console.log(`‚úÖ Loaded ${filteredProducts.length} products for ${category} (client-side filtered)`);
                        
                        updateBrandFilter();
                        applyFilters();
                    } else {
                        showError('No products data received from server');
                    }
                }
            } catch (error) {
                console.error('Error loading products:', error);
                if (error.name === 'AbortError') {
                    showError('Request timed out. Please check if the server is running.');
                } else {
                    showError(`Failed to load products: ${error.message}`);
                }
            }
        }

        // Apply filters and display products
        function applyFilters() {
            const brandFilter = document.getElementById('brand-filter').value;
            const powerFilter = document.getElementById('power-filter').value;
            const sortBy = document.getElementById('sort-by').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = [...filteredProducts];

            // Apply brand filter
            if (brandFilter) {
                filtered = filtered.filter(p => p.brand === brandFilter);
            }

            // Apply power filter (use getProductPower to get correct power value)
            if (powerFilter) {
                filtered = filtered.filter(p => {
                    const power = getProductPower(p);
                    switch (powerFilter) {
                        case '0-1': return power >= 0 && power <= 1;
                        case '1-5': return power > 1 && power <= 5;
                        case '5-10': return power > 5 && power <= 10;
                        case '10-20': return power > 10 && power <= 20;
                        case '20+': return power > 20;
                        default: return true;
                    }
                });
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.brand.toLowerCase().includes(searchTerm) ||
                    p.category.toLowerCase().includes(searchTerm)
                );
            }

            // Sort products
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'power': return getProductPower(b) - getProductPower(a);
                    case 'brand': return a.brand.localeCompare(b.brand);
                    case 'price': return (parseFloat(b.price) || 0) - (parseFloat(a.price) || 0);
                    default: return 0;
                }
            });

            // Display products
            displayProducts(filtered);
        }

        // Get the best available image for a product
        function getProductImage(product) {
            // First, try to get image from images array (usually has real ETL images)
            if (product.images) {
                let images = [];

            }
            
            // Fall back to imageUrl if images array doesn't have a real image
            const imageUrl = product.imageUrl || product.image_url;
            
            // Skip placeholder images
            if (imageUrl && 
                !imageUrl.includes('placeholder.com') &&

            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjhGOUZBIi8+Cjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM2Qzc1N0QiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5Qcm9kdWN0IEltYWdlPC90ZXh0Pgo8L3N2Zz4K';

        function getImageUrl(imageUrl) {
            if (!imageUrl) {
                return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjhGOUZBIi8+Cjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM2Qzc1N0QiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5Qcm9kdWN0IEltYWdlPC90ZXh0Pgo8L3N2Zz4K';
            }
            
            // If it's already a full URL (http/https), use it as is (but encode spaces if needed)
            if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                // URL-encode spaces in the path part of the URL
                try {
                    const url = new URL(imageUrl);
                    const pathParts = url.pathname.split('/');
                    const encodedParts = pathParts.map(part => encodeURIComponent(part));
                    url.pathname = encodedParts.join('/');
                    return url.toString();
                } catch (e) {
                    // If URL parsing fails, just return as is
                    return imageUrl;
                }
            }
            
            // Get the base URL (works for both localhost and production)
            const baseUrl = window.location.origin;
            
            // Normalize path: Convert "Product Placement" to "product-placement" (folder was renamed)
            let normalizedPath = imageUrl;
            if (normalizedPath.includes('Product Placement')) {
                normalizedPath = normalizedPath.replace(/Product Placement/g, 'product-placement');
            }
            
            // URL-encode the path to handle spaces and special characters
            // Split by '/' and encode each segment, preserving the structure
            const pathParts = normalizedPath.split('/').filter(p => p.length > 0);
            const encodedParts = pathParts.map(part => {
                // Encode each path segment (filename or directory name)
                return encodeURIComponent(part);
            });
            
            // Reconstruct the path
            let encodedPath = encodedParts.join('/');
            
            // Add leading slash if original had one
            if (normalizedPath.startsWith('/')) {
                encodedPath = '/' + encodedPath;
            }
            
            // Construct final URL
            const finalUrl = normalizedPath.startsWith('/') 
                ? `${baseUrl}${encodedPath}`
                : `${baseUrl}/${encodedPath}`;
            
            // Debug logging for ATHEN XL products
            if (imageUrl.includes('ATHEN XL')) {
                console.log('üñºÔ∏è Image URL encoding:', {
                    original: imageUrl,
                    normalized: normalizedPath,
                    encoded: encodedPath,
                    final: finalUrl
                });
            }
            
            return finalUrl;
        }

        // Generate pagination buttons

            const pagination = document.getElementById('pagination');

                pagination.style.display = 'none';

            }

            pagination.style.display = 'flex';
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="changePage(${currentPage - 1})">
                    Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span>...</span>';
                }
            }

            // Next button
            paginationHTML += `
                <button ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="changePage(${currentPage + 1})">
                    Next
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Check if we're inside an iframe (e.g., embedded in Wix)
        function isInIframe() {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true; // If we can't access parent, we're likely in an iframe
            }
        }
        
        // Open product in modal overlay (or new tab if in iframe)
        function openProductModal(productId) {
            // Build product URL
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const baseUrl = isLocalhost ? 'http://localhost:4000' : window.location.origin;
            const productUrl = `${baseUrl}/product-page-v2-marketplace.html?product=${encodeURIComponent(productId)}`;
            
            // If we're inside an iframe (Wix), open in new tab for full viewport
            if (isInIframe()) {
                // Add parameter so product page knows it was opened as popup
                const popupUrl = productUrl + '&fromPopup=true';
                console.log('üì¶ Inside iframe - opening product in new tab:', popupUrl);
                window.open(popupUrl, '_blank');
                return;
            }
            
            // Otherwise, use modal (direct access to backend)
            const modal = document.getElementById('product-modal-overlay');
            const iframe = document.getElementById('product-modal-iframe');
            const loading = document.getElementById('product-modal-loading');
            
            console.log('üî≤ Opening product modal:', productUrl);
            
            // Show loading state
            if (loading) loading.style.display = 'block';
            
            // Set iframe src
            iframe.src = productUrl;
            
            // Show modal
            modal.classList.add('active');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
            
            // Hide loading when iframe loads
            iframe.onload = function() {
                if (loading) loading.style.display = 'none';
                console.log('‚úÖ Product page loaded in modal');
            };
        }
        
        // Close product modal
        function closeProductModal() {
            const modal = document.getElementById('product-modal-overlay');
            const iframe = document.getElementById('product-modal-iframe');
            
            console.log('‚ùå Closing product modal');
            
            // Hide modal
            modal.classList.remove('active');
            
            // Clear iframe to stop any ongoing processes
            iframe.src = 'about:blank';
            
            // Restore body scroll
            document.body.style.overflow = '';
        }
        
        // Close modal when clicking outside
        document.addEventListener('DOMContentLoaded', function() {
            const modalOverlay = document.getElementById('product-modal-overlay');
            
            if (modalOverlay) {
                modalOverlay.addEventListener('click', function(e) {
                    // Close only if clicking the overlay background, not the modal content
                    if (e.target === modalOverlay) {
                        closeProductModal();
                    }
                });
            }
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('product-modal-overlay');
                    if (modal && modal.classList.contains('active')) {
                        closeProductModal();
                    }
                }
            });
        });
