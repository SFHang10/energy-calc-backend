<!DOCTYPE html>
<html>
<head>
    <title>ETL Products Test</title>
</head>
<body>
    <h1>ETL Products Test</h1>
    <div id="results"></div>
    
    <script>
        async function testETLProducts() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test the static file with cache busting
                const url = './etl-products-static.json';
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data loaded:', data);
                    
                    const products = data.products || data;
                    console.log('Products count:', products.length);
                    
                    // Show product type breakdown
                    const typeCounts = {};
                    products.forEach(p => {
                        typeCounts[p.type] = (typeCounts[p.type] || 0) + 1;
                    });
                    
                    resultsDiv.innerHTML = `
                        <h2>✅ Success!</h2>
                        <p><strong>Total Products:</strong> ${products.length}</p>
                        <h3>Product Type Breakdown:</h3>
                        <ul>
                            ${Object.entries(typeCounts).map(([type, count]) => 
                                `<li><strong>${type}:</strong> ${count} products</li>`
                            ).join('')}
                        </ul>
                        <h3>Sample Fridges:</h3>
                        <ul>
                            ${products.filter(p => p.type === 'fridge').slice(0, 5).map(p => 
                                `<li>${p.name} - ${p.brand}</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    resultsDiv.innerHTML = `<h2>❌ Error: ${response.status} ${response.statusText}</h2>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<h2>❌ Error: ${error.message}</h2>`;
            }
        }
        
        // Run test when page loads
        testETLProducts();
    </script>
</body>
</html>
